body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting an idea! Our AI agent will automatically analyze it and provide research insights.
        
        The exploration will typically take 5-15 minutes and will include:
        - Problem analysis
        - Market analysis
        - Technical feasibility
        - A recommendation verdict
        
  - type: input
    id: idea
    attributes:
      label: What's your idea?
      description: A concise description of your idea (this will be the title, so keep it focused)
      placeholder: e.g., "AI-powered code review assistant that learns from team patterns"
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context (Optional)
      description: Any extra details, constraints, or specific aspects you'd like the AI to consider
      placeholder: |
        e.g.,
        - Target audience: Small development teams (5-10 people)
        - Must integrate with GitHub
        - Looking to validate market demand before building
    validations:
      required: false
      
  - type: dropdown
    id: mode
    attributes:
      label: Analysis Mode
      description: What type of analysis would you like?
      options:
        - Business Viability (default) - Focused evaluation of market and feasibility
        - Creative Exploration - Divergent thinking and multiple directions
      default: 0
    validations:
      required: true
      
