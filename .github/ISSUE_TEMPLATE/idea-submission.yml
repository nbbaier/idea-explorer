description: Submit an idea for automated AI exploration
labels: ["idea"]
body:
   - type: markdown
     attributes:
        value: |
           Thanks for submitting an idea! Our AI agent will automatically analyze it using the **Business Viability** framework, which includes:
           - Problem analysis
           - Market analysis
           - Technical feasibility
           - A recommendation verdict

   - type: input
     id: idea
     attributes:
        label: What's your idea?
        description: A concise description of your idea (this is what will be sent to the AI agent)
        placeholder: e.g., "AI-powered code review assistant that learns from team patterns"
     validations:
        required: true

   - type: dropdown
     id: mode
     attributes:
        label: Analysis Mode
        description: The analysis mode to use (business or exploration)
        options:
           - business
           - exploration
        default: 0
     validations:
        required: false

   - type: textarea
     id: context
     attributes:
        label: Additional Context (Optional)
        description: Any extra details, constraints, or specific aspects you'd like the AI to consider (also sent to the AI agent)
        placeholder: |
           e.g.,
           - Target audience: Small development teams (5-10 people)
           - Must integrate with GitHub
           - Looking to validate market demand before building
     validations:
        required: false

   - type: markdown
     attributes:
        value: |
